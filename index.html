<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>spli <br />tter</h1>
        <div class="box">
          <div class="left">
            <div class="c1">
              <label for="bill">Bill</label>
              <input type="number" id="bill" name="=bill" placeholder="0" />
            </div>
            <div class="c2">
              <p class="tip-para">Select Tip %</p>
              <div class="tips">
                <div class="tip"><span>5%</span></div>
                <div class="tip"><span>10%</span></div>
                <div class="tip"><span>15%</span></div>
                <div class="tip"><span>25%</span></div>
                <div class="tip"><span>50%</span></div>
                <input
                  type="number"
                  placeholder="Custom"
                  class="tip i"
                  id="custom"
                />
              </div>
            </div>

            <div class="c3">
              <label for="peoples">Number of People </label>

              <input
                type="number"
                name="peoples"
                id="peoples"
                placeholder="0"
              />
              <div class="error">Can't be zero</div>
            </div>
          </div>
          <div class="right">
            <div class="acontainer">
              <div class="tip-container">
                <div class="tip-description">
                  <p>Tip Amount</p>
                  <p>/ person</p>
                </div>
                <div class="tip-amount"><span>$0.00</span></div>
              </div>
              <div class="total-container">
                <div class="total-description">
                  <p>Total</p>
                  <p>/ person</p>
                </div>
                <div class="total-amount"><span>$0.00</span></div>
              </div>
            </div>

            <div class="reset"><span>reset</span></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
